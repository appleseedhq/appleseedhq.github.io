- name: François Beaune
  picture: francois_beaune.jpg
  role: Project Founder and Lead Architect
  bio: >
    François is a software engineer specialized in production rendering and high-end visualization software.
    He joined mental images in 2004 where he co-designed and implemented the next generation of CPU ray tracing
    technology of mental ray and RealityServer. Before starting developing appleseed in 2009, he wrote toxic,
    an early open source global illumination renderer released in 2003.


    By day, François is Lead Software Engineer at [Allegorithmic](https://www.allegorithmic.com/).


    François lives in Annecy, France.
